spring:
  datasource:

    # localhost
    #url: jdbc:postgresql://localhost:5432/simple-auth-db-v2
    #username: postgres
    #password: postgres

    # docker
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/simple-auth-db-v2
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
